# Optional script to run each time the module is loaded,
# AFTER it is started.
#
# Commands in this file should be exactly as you would type
# interactively into the JeVois command-line interface.
#
# Example:
#
# setcam brightness 1
# setpar cpumax 1200
# info

setcam brightness -3
setcam contrast 6
setcam saturation 4
setcam redbal 122
setcam bluebal 161
setcam sharpness 6
setcam absexp 100
setcam gain 16
setcam autowb 0
setcam autogain 1
setcam autoexp 1
